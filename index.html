<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/style.css" /> 
        <title>World clock</title>
    </head>
    <body>
        <div class="container">
        <h1>World clock</h1>
        <select>
            <option value="">Select a city. .</option>
            <option value="New York">New York</option>
            <option value="London">London</option>
            <option value="Tokyo">Tokyo</option>
        </select>
        <div class="city">
            <h2>New York</h2>
            <div class="date">August 15th, 2022</div>
            <div class="time">12:00:00 AM</div>
        </div>
        <div class="city">
            <h2>London</h2>
            <div class="date">August 15th, 2022</div>
            <div class="time">12:00:00 AM</div>
        </div>
        <div class="city">
            <h2>Tokyo</h2>
            <div class="date">August 15th, 2022</div>
            <div class="time">12:00:00 AM</div>
        </div>
        <footer>This project was coded by Beatrice Shipurwa and is <a href="https://github.com/Bea-manu/Shecodes-add-on-worldclock" target="_blank">open-sourced on GitHub</a>.</footer>
        
        <script src="src/index.js"></script>
    </body>
</html>
